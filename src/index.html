<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator | Vainilla.js</title>
    <link rel="stylesheet" src="/workspace/vanillajs-hello/src/style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <div class="row w-100">
        <div class="col">
          <h1 class="mt-5 text-white">Random Card Generator</h1>
          <p class="alert alert-success p-1 w-25">
            Refresh this page to get a new card 😉
          </p>
          <div id="card" class="card">
            <div id="card-symbol-top" class="cardSymbol">♥</div>
            <div class="card-number">
              <h2>7</h2>
            </div>
            <div id="card-symbol-bottom" class="cardSymbol">♥</div>
          </div>
          <div class="fixed-bottom p-4 text-white mt-5">
            Made with ❤️ by Celeste S. Bareiro under the guidance of
            <a class="text-white" href="https://www.4geeksacademy.com"
              >4Geeks Academy</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
